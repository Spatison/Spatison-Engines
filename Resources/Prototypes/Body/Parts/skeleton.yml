- type: entity
  id: PartSkeleton
  parent: BaseItem
  name: "skeleton body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 20
  - type: Gibbable
  - type: Tag
    tags:
      - Trash

