- type: entity
  id: PartHuman
  parent: BasePart
  name: human body part
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: ChestHuman
  parent: [PartHuman, BaseChest]
  name: human chest
  components:
  - type: Sprite
    state: chest_m
  - type: BodyPart
    children:
      head:
        type: Head
      groin:
        type: Groin
      right_arm:
        type: RightArm
      left_arm:
        type: LeftArm
    bones:
      rib_cage:
        type: Thorax
        startingBone: ThoraxHuman
        organsData:
          heart:
            type: Heart
          lungs:
            type: Lungs
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: Blood
        Quantity: 20

